syntax = "proto3";

package saw;

service SawAuth {
    rpc authUser(UserAuthRequest) returns (UserAuthResponse);
}

message UserAuthRequest {
    string user = 1;
    string password = 2;
}

message UserAuthResponse {
    bool authenticated = 1;
    Status state = 2;
    string msg = 3;
}

enum Status {
    OK = 0;
    EMPTY_ACCOUNT = 1;
    POLICY_REJECT = 2;
    BLACKLISTED = 3;
    CONNECTION_ERROR = 4;
    NO_CLUE_WHATS_WRONG = 5;
}